general:
  save_path: ./example_output
  model_path: stabilityai/stable-diffusion-xl-base-1.0
  unet_config: ./conf/unet/config.json
  real_image_editing: false
inference:
  loss_scale: 30
  batch_size: 1
  loss_threshold: 0.2
  max_iter: 5
  max_index_step: 25
  timesteps: 5
  classifier_free_guidance: 7
  rand_seed: 455
  image_height: 512
  image_width: 512
noise_schedule:
  beta_start: 0.00085
  beta_end: 0.012
  beta_schedule: scaled_linear
  num_train_timesteps: 1000
real_image_editing:
  dreambooth_path: ''
  text_inversion_path: ''
  placeholder_token: <sks>
